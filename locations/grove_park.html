<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Grove Park</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <header>
            <a href="../index.html">HOME</a>
            <h1>Grove Park</h1>
        </header>
        <div class="display-container">
            <img class="img-slides" src="../images/grove_park/grove_park1.jpg" alt="Grove Park">

            <button class="display-left" onclick="changeIndex(-1)">&#10094;</button>
            <button class="display-right" onclick="changeIndex(1)">&#10095;</button>

        <script src="../slide_show.js" charset="UTF-8"></script>
